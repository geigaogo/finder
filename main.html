<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Link Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="container">
        <h1>Social Media Link Generator</h1>
        <p>Enter a username and select the platforms to generate links.</p>
        <div class="form-row">
            <input type="text" id="username" placeholder="Enter username">
        </div>
        <div class="checkboxes">
            <label><input type="checkbox" id="reddit" checked> Reddit</label>
            <label><input type="checkbox" id="instagram" checked> Instagram</label>
            <label><input type="checkbox" id="x" checked> X (Twitter)</label>
            <label><input type="checkbox" id="hypixel" checked> Hypixel</label>
            <label><input type="checkbox" id="bluesky" checked> Bluesky</label>
            <label><input type="checkbox" id="threads" checked> Threads</label>
            <label><input type="checkbox" id="youtube" checked> YouTube</label>
            <label><input type="checkbox" id="twitch" checked> Twitch</label>
        </div>
        <button onclick="generateLinks()">Generate Links</button>
        <div id="result" class="result-box"></div>
        <button id="openAllButton" style="display: none;" onclick="openAllLinks()">Open All Links</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
